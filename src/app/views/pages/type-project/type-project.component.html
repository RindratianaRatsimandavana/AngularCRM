<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <!-- Ajuste la largeur sur différents écrans -->
      <div class="card my-3">
        <!-- Card content goes here -->
        <div class="card mb-3">
          <!-- Ajoutez mb-3 pour un espace entre les cartes -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-10">
                <a href="javascript:void(0);" class="">
                  <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                      <img src="https://www.esecad.com/wp-content/uploads/sites/18/2015/10/community-manager-formation1.jpg" alt="" class="thumb-lg rounded-circle" style="width: 80px; height: 80px;" />
                    </div>
                    <div class="flex-grow-1 ms-2 text-truncate">
                      <h6 class="my-1 fw-medium text-dark fs-14">
                        event.title
                        <small class="text-muted ps-2"> event.time </small>
                      </h6>
                      <p class="text-muted mb-0 text-wrap">
                        event.description
                      </p>
                    </div>
                    <!--end media-body-->
                  </div>
                  <!--end media-->
                </a>
              </div>
              <!--end col-->
              <div class="col-md-2 text-end align-self-center mt-sm-2 mt-lg-0">
                <button type="button" class="btn btn-primary btn-sm px-2" style="width: 100%;">
                  Nouveau
                </button>
              </div>
              <!--end col-->
            </div>
            <!--end row-->
          </div>
          <!--end card-body-->
        </div>
        <!--end card-->

        <!-- Répétez ce code de carte pour les autres cartes -->

          <div class="card-body">

                        event.title
                        <small class="text-muted ps-2"> event.time </small>
                      </h6>
                      <p class="text-muted mb-0 text-wrap">
                        event.description
                      </p>
                    </div>
                    <!--end media-body-->
                  </div>
                  <!--end media-->
                </a>
              </div>
              <!--end col-->
              <div class="col-md-2 text-end align-self-center mt-sm-2 mt-lg-0">
                <button type="button" class="btn btn-primary btn-sm px-2" style="width: 100%;">
                  Nouveau
                </button>
              </div>
              <!--end col-->
            </div>
            <!--end row-->
          </div>
          <!--end card-body-->
        </div>
        <!--end card-->

        @for(a of useroles; track a.nom) {
          <p>Hello</p>
          <p>{{a.nom}}</p>

        }
      </div>
    </div>
  </div>
</div>
