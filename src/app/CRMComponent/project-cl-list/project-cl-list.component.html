<div class="col-auto justify-content-left">
    <h4 class="card-title">{{ title }} </h4> 
</div>
  
    <!-- <button
                      type="button"
                      class="btn btn-primary btn-sm"
                      (click)="openModal(exampleModalXL, { size: 'xl' })"
                    >
                      Launch demo modal
                    </button> -->
  
  <div class="row justify-content">
      
      @if(projectList.length>0){
          @for(a of projectList; track a.id) 
          {
              <div class="col-md-6 col-lg-3">
                  <!-- <h3>Vos projets</h3> -->
                  <div class="card">
                      <img
                      class="card-img-top img-fluid bg-light-alt"
                      src="https://www.yeeply.com/fr/wp-content/uploads/2019/07/outils-projet-web.jpg"
                      alt="Card image cap"
                      />
                      <div class="card-header">
                      <div class="row align-items-center">
                          <div class="col">
                          <h4 class="card-title">{{a.nom}}</h4>
                          </div>
                          <!--end col-->
                          <div class="col-auto">
                          <!-- <img
                              class="rounded-circle me-0.5"
                              src="assets/images/users/avatar-7.jpg"
                              alt=""
                              height="24"
                          />
                          <span class="badge bg-primary-subtle text-primary"
                              >Permission: {{a.permission}} </span
                          > -->
                          </div>
                          <!--end col-->
                      </div>
                      <!--end row-->
                      </div>
                      <!--end card-header-->
                      <div class="card-body pt-0">
                      <p class="card-text text-muted">
                          Crée le: {{a.date_echeance | date:'MMM d, y'}}
                          <!-- Afaka ampiana text -->
                          <!-- Some quick example text to build on the card title and make up the
                          bulk of the card's content. -->
                      </p>
                      <a href="javascript:void(0);" class="btn btn-outline-primary btn-sm"
                      routerLink="/pages/projectClDetail/{{a.id}}">Voir les détails</a
                      >
                      </div>
                      <!--end card -body-->
                  </div>
                  <!--end card-->
                
               </div>
  
  
          }
  
      }
      @if(projectList.length===0){
          <h2 style="text-align: center;">Pas de projet enregistré</h2>
  
      }
      
      
      
      
    </div>
    <!--end row-->
